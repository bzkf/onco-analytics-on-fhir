services:
  decompose-xmls:
    image: ${DOCKER_BZKF_REPO:-ghcr.io/bzkf}/onco-analytics-on-fhir/decompose-xmls:v2.2.2 # x-release-please-version
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_OUTPUT_TOPIC: "onkostar.MELDUNG_EXPORT"
      SAVE_AS_FILES_ENABLED: "false"
    volumes:
      - ./input-obds-reports:/app/input-obds-reports
      - ./output-obds-reports:/app/output-obds-reports
