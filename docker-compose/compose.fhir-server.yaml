services:
  blaze:
    image: ${IMAGE_REGISTRY_GHCR_IO:-ghcr.io}/samply/blaze:1.0.3@sha256:583548592476155530a52d0d5ee4fa56f5ad57147c22a6f49a16a8d0848c7bed
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx16g"
      BASE_URL: "http://blaze:8080"
    volumes:
      - "blaze-data:/app/data"
    ports:
      - "127.0.0.1:8083:8080"

  fhir-to-server:
    image: ${IMAGE_REGISTRY_GHCR_IO:-ghcr.io}/miracum/kafka-fhir-to-server:v3.0.2@sha256:62cba1bc050e3529b8e7e2dd4b1a3866792dec6a4a421420320ccd01254faf27
    restart: unless-stopped
    cap_drop:
      - ALL
    privileged: false
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    environment:
      SECURITY_PROTOCOL: PLAINTEXT
      BOOTSTRAP_SERVERS: kafka:9092
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75"
      FHIR_URL: ${FHIR_URL:-http://blaze:8080/fhir}
      FHIR_AUTH_BASIC_ENABLED: "${FHIR_AUTH_BASIC_ENABLED:-false}"
      FHIR_AUTH_BASIC_USERNAME: "${FHIR_AUTH_BASIC_USERNAME}"
      FHIR_AUTH_BASIC_PASSWORD: "${FHIR_AUTH_BASIC_PASSWORD}"
      TOPIC: ${TOPIC:-fhir.obds.MedicationStatement,fhir.obds.Condition,fhir.obds.Observation,fhir.obds.Procedure,fhir.obds.Patient}

volumes:
  blaze-data: {}
