services:
  opal:
    image: docker.io/obiba/opal:5.1.5@sha256:eff7bd7c3467334c4add444386932ee300919c17f079913105b3e5f8a4f2377b
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      OPAL_ADMINISTRATOR_PASSWORD: ${OPAL_ADMINISTRATOR_PASSWORD:?}
      ROCK_HOSTS: "rock-0:8085,rock-1:8085,rock-2:8085"
      ROCK_ADMINISTRATOR_USER: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_USER: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_USER: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}
      POSTGRESDATA_HOST: opal-db
      POSTGRESDATA_USER: postgres
      POSTGRESDATA_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRESDATA_DATABASE: opal
      CSRF_ALLOWED: opal.127.0.0.1.nip.io
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8443:8443"
    volumes:
      - "opal_srv_data:/srv:rw"
    depends_on:
      - opal-db
      - rock-0
      - rock-1
      - rock-2

  opal-db:
    image: docker.io/bitnami/postgresql:17.5.0@sha256:85198aae0aed6a7099005ad5b2c0b1d2d66541af3e6337f23eda502b38ac2bcd
    restart: unless-stopped
    ipc: private
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRESQL_DATABASE: opal
    volumes:
      - "opal_db_data:/var/lib/postgresql/data:rw"

  rock-0:
    image: docker.io/datashield/rock-base:6.3.2@sha256:e0dff72b34fc6f4de7fb00ca1d07163dd759fe620a94b6861d183ff1e651fbe7
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "0"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

  rock-1:
    image: docker.io/datashield/rock-base:6.3.2@sha256:e0dff72b34fc6f4de7fb00ca1d07163dd759fe620a94b6861d183ff1e651fbe7
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "1"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

  rock-2:
    image: docker.io/datashield/rock-base:6.3.2@sha256:e0dff72b34fc6f4de7fb00ca1d07163dd759fe620a94b6861d183ff1e651fbe7
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "2"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

volumes:
  opal_db_data:
    driver: local
  opal_srv_data:
    driver: local
