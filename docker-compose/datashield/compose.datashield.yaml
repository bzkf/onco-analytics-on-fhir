services:
  opal:
    image: docker.io/obiba/opal:5.2.2@sha256:e367857f8fe209fa32f99ffb7e165185648749746f09bb0daee687bb9aaf2db4
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      OPAL_ADMINISTRATOR_PASSWORD: ${OPAL_ADMINISTRATOR_PASSWORD:?}
      ROCK_HOSTS: "rock-0:8085,rock-1:8085,rock-2:8085"
      ROCK_ADMINISTRATOR_USER: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_USER: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_USER: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}
      POSTGRESDATA_HOST: opal-db
      POSTGRESDATA_USER: postgres
      POSTGRESDATA_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRESDATA_DATABASE: opal
      CSRF_ALLOWED: opal.127.0.0.1.nip.io
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8443:8443"
    volumes:
      - "opal_srv_data:/srv:rw"
    depends_on:
      - opal-db
      - rock-0
      - rock-1
      - rock-2

  opal-db:
    image: docker.io/library/postgres:18.0@sha256:67a7c384da54fc55a3b5ad38e9853b76003603d12732c90af368b31bb1f2517f
    restart: unless-stopped
    ipc: private
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRES_DB: opal
    volumes:
      - "opal_db_data:/var/lib/postgresql/data:rw"

  rock-0:
    image: docker.io/datashield/rock-base:6.3.4@sha256:d46e06e801868628d2deb6e608405db6758f3492fdf6a7756870c2a1cd9f3486
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "0"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

  rock-1:
    image: docker.io/datashield/rock-base:6.3.4@sha256:d46e06e801868628d2deb6e608405db6758f3492fdf6a7756870c2a1cd9f3486
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "1"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

  rock-2:
    image: docker.io/datashield/rock-base:6.3.4@sha256:d46e06e801868628d2deb6e608405db6758f3492fdf6a7756870c2a1cd9f3486
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "2"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

volumes:
  opal_db_data:
    driver: local
  opal_srv_data:
    driver: local
