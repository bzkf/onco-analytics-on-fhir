services:
  opal:
    image: docker.io/obiba/opal:5.2.1@sha256:99fa70a72ab3a9bf4fd9c63049399c41b02b4d83d06b2ac5a90f879bf4af2ccf
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      OPAL_ADMINISTRATOR_PASSWORD: ${OPAL_ADMINISTRATOR_PASSWORD:?}
      ROCK_HOSTS: "rock-0:8085,rock-1:8085,rock-2:8085"
      ROCK_ADMINISTRATOR_USER: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_USER: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_USER: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}
      POSTGRESDATA_HOST: opal-db
      POSTGRESDATA_USER: postgres
      POSTGRESDATA_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRESDATA_DATABASE: opal
      CSRF_ALLOWED: opal.127.0.0.1.nip.io
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8443:8443"
    volumes:
      - "opal_srv_data:/srv:rw"
    depends_on:
      - opal-db
      - rock-0
      - rock-1
      - rock-2

  opal-db:
    image: docker.io/library/postgres:17.6@sha256:29e0bb09c8e7e7fc265ea9f4367de9622e55bae6b0b97e7cce740c2d63c2ebc0
    restart: unless-stopped
    ipc: private
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRES_DB: opal
    volumes:
      - "opal_db_data:/var/lib/postgresql/data:rw"

  rock-0:
    image: docker.io/datashield/rock-base:6.3.3@sha256:d82d94f6cec1a11809e289f0abdd1a9692524b0538ab8b5626edc70914dd71d7
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "0"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

  rock-1:
    image: docker.io/datashield/rock-base:6.3.3@sha256:d82d94f6cec1a11809e289f0abdd1a9692524b0538ab8b5626edc70914dd71d7
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "1"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

  rock-2:
    image: docker.io/datashield/rock-base:6.3.3@sha256:d82d94f6cec1a11809e289f0abdd1a9692524b0538ab8b5626edc70914dd71d7
    restart: unless-stopped
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    privileged: false
    environment:
      ROCK_CLUSTER: default
      ROCK_ID: "2"
      ROCK_ADMINISTRATOR_NAME: administrator
      ROCK_ADMINISTRATOR_PASSWORD: ${ROCK_ADMINISTRATOR_PASSWORD:?}
      ROCK_MANAGER_NAME: manager
      ROCK_MANAGER_PASSWORD: ${ROCK_MANAGER_PASSWORD:?}
      ROCK_USER_NAME: user
      ROCK_USER_PASSWORD: ${ROCK_USER_PASSWORD:?}

volumes:
  opal_db_data:
    driver: local
  opal_srv_data:
    driver: local
