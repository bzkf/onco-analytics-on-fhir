name: scheduled

on:
  repository_dispatch: {}
  workflow_dispatch: {}
  schedule:
    - cron: "00 18 * * *"

permissions:
  contents: read

jobs:
  schedule:
    uses: miracum/.github/.github/workflows/standard-schedule.yaml@a80e26ca723f047064376d08380d28eb8d69a632 # v1.16.16
    permissions:
      contents: read
      issues: write
      security-events: write
    with:
      images: "['ghcr.io/bzkf/onco-analytics-on-fhir/decompose-xmls:latest', 'ghcr.io/bzkf/onco-analytics-on-fhir/obds-fhir-to-opal:latest']"
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
